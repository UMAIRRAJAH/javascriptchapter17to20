<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <script>
            //       Write a program to identify the smallest number in the
            // given array.
            // A = [24, 53, 78, 91, 12];
            var a = [24, 53, 78, 91, 12];
            document.write(a+"<br>");
            var min = a[0];

            for (var i = 0; i < a.length; i++) {
                  if (a[i] <= min) {
                        min = a[i];
                  }
            }
            document.write(min);
      </script>
</body>

</html>

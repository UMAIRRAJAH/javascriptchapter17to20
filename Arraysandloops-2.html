<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //             Declare and initialize a multidimensional array
        // representing the following matrix:
        var ary = [
            [0, 1, 2, 3],
            [1, 0, 1, 2],
            [2, 1, 0, 1]

        ]
        document.write("<table border='0px' cellspacing='0'>")
        for (var a = 0; a < 3; a++) {
            document.write("<tr>")
            for (var b = 0; b < 4; b++) {
                document.write("<td>" + ary[a][b] + "</td>");
            }
            document.write("</tr>");
        }
    </script>
</body>

</html>
